<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex flex-col h-full w-full">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-default">Sync Rules</h2>
    <button 
      (click)="showAddModal = true"
      class="flex items-center space-x-2 bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors"
    >
      <lucide-icon name="plus" class="h-4 w-4"></lucide-icon>
      <span>Add Rule</span>
    </button>
  </div>
  
  <div class="space-y-4 flex-1 overflow-y-auto">
    <div
      *ngFor="let rule of syncRules"
      class="border border-default rounded-lg p-4 hover:shadow-md transition-all card-hover"
    >
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-3">
          <div [class]="'status-dot ' + getStatusColor(rule.status) + (rule.status === 'active' ? ' pulse-success' : '')"></div>
          <h3 class="font-medium text-default">{{ rule.name }}</h3>
        </div>
        
        <div class="flex items-center space-x-2">
          <button class="p-1 text-light hover:text-primary transition-colors">
            <lucide-icon 
              [name]="rule.status === 'active' ? 'pause' : 'play'" 
              class="h-4 w-4"
            ></lucide-icon>
          </button>
          <button class="p-1 text-light hover:text-muted transition-colors">
            <lucide-icon name="settings" class="h-4 w-4"></lucide-icon>
          </button>
          <button class="p-1 text-light hover:text-danger transition-colors">
            <lucide-icon name="trash-2" class="h-4 w-4"></lucide-icon>
          </button>
        </div>
      </div>
      
      <div class="flex items-center space-x-2 text-sm text-muted mb-2">
        <span class="bg-primary-50 text-primary-700 px-2 py-1 rounded">{{ rule.source }}</span>
        <lucide-icon name="arrow-right" class="h-4 w-4 text-light"></lucide-icon>
        <span class="bg-success-50 text-success-700 px-2 py-1 rounded">{{ rule.target }}</span>
      </div>
      
      <div class="flex items-center justify-between text-xs text-light">
        <div class="flex items-center space-x-4">
          <span>Status: <span class="font-medium">{{ getStatusText(rule.status) }}</span></span>
          <span>Frequency: {{ rule.frequency }}</span>
        </div>
        <span>Last sync: {{ rule.lastSync }}</span>
      </div>
    </div>
  </div>
  
  <!-- Add Modal -->
  <div *ngIf="showAddModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md mx-4">
      <h3 class="text-lg font-semibold text-default mb-4">New Sync Rule</h3>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-muted mb-1">Rule Name</label>
          <input 
            type="text" 
            class="w-full border border-default rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="e.g., Work â†’ Personal"
          />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-muted mb-1">Source Calendar</label>
          <select class="w-full border border-default rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            <option>Google Calendar (Work)</option>
            <option>Outlook (Personal)</option>
            <option>Apple Calendar</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-muted mb-1">Target Calendar</label>
          <select class="w-full border border-default rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            <option>Outlook (Main)</option>
            <option>Google Calendar (Shared)</option>
            <option>Apple Calendar</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-muted mb-1">Sync Frequency</label>
          <select class="w-full border border-default rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            <option>Every 15 minutes</option>
            <option>Every 30 minutes</option>
            <option>Every hour</option>
            <option>Every 6 hours</option>
          </select>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3 mt-6">
        <button 
          (click)="showAddModal = false"
          class="px-4 py-2 text-muted bg-secondary-100 rounded-lg hover:bg-secondary-200 transition-colors"
        >
          Cancel
        </button>
        <button 
          (click)="showAddModal = false"
          class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-700 transition-colors"
        >
          Create Rule
        </button>
      </div>
    </div>
  </div>
</div>
