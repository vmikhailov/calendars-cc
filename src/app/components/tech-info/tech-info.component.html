    <h2 class="text-lg font-semibold text-gray-900 mb-6">Technical Information</h2>
    <div class="space-y-4">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="font-medium text-gray-900">Node.js version</h3>
                <p class="text-sm text-gray-600">The version of Node.js used to build and run this app.</p>
            </div>
            <span class="font-mono text-blue-700 bg-blue-50 rounded px-3 py-1">{{ nodeVersion }}</span>
        </div>
        <div class="flex items-center justify-between">
            <div>
                <h3 class="font-medium text-gray-900">npm version</h3>
                <p class="text-sm text-gray-600">The version of npm used for package management.</p>
            </div>
            <span class="font-mono text-blue-700 bg-blue-50 rounded px-3 py-1">{{ npmVersion }}</span>
        </div>
        <div class="flex items-center justify-between">
            <div>
                <h3 class="font-medium text-gray-900">Angular version</h3>
                <p class="text-sm text-gray-600">The version of Angular framework used in this project.</p>
            </div>
            <span class="font-mono text-blue-700 bg-blue-50 rounded px-3 py-1">{{ angularVersion }}</span>
        </div>
    </div>
